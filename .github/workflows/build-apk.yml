name: Build and Release Android APK

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            openjdk-17-jdk \
            unzip \
            zip \
            git \
            libssl-dev \
            libffi-dev \
            python3-dev \
            build-essential \
            python3-pip \
            autoconf \
            automake \
            libtool \
            libtool-bin \
            pkg-config \
            ant \
            cmake \
            ninja-build \
            ccache \
            libsdl2-dev \
            libsdl2-image-dev \
            libsdl2-mixer-dev \
            libsdl2-ttf-dev

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: 11076708

      - name: Install Android SDK components
        run: |
          sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2" "ndk;25.2.9519653"

      - name: Create SDK tools compatibility symlink
        run: |
          # Buildozer looks for tools/bin/sdkmanager but modern SDK uses cmdline-tools/latest/bin
          mkdir -p $ANDROID_HOME/tools
          ln -s $ANDROID_HOME/cmdline-tools/latest/bin $ANDROID_HOME/tools/bin
          echo "Created symlink: $ANDROID_HOME/tools/bin -> $ANDROID_HOME/cmdline-tools/latest/bin"
          ls -la $ANDROID_HOME/tools/bin/sdkmanager || echo "Warning: sdkmanager symlink not found"

      - name: Accept all SDK licenses
        run: |
          yes | sdkmanager --licenses || true

      - name: Set Android environment variables
        run: |
          echo "ANDROID_HOME=$ANDROID_HOME" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=$ANDROID_HOME" >> $GITHUB_ENV
          echo "ANDROID_NDK_HOME=$ANDROID_HOME/ndk/25.2.9519653" >> $GITHUB_ENV
          echo "JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64" >> $GITHUB_ENV
          echo "$ANDROID_HOME/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$ANDROID_HOME/platform-tools" >> $GITHUB_PATH
          echo "$ANDROID_HOME/tools/bin" >> $GITHUB_PATH

      - name: Verify Android SDK installation
        run: |
          echo "ANDROID_HOME: $ANDROID_HOME"
          echo "ANDROID_SDK_ROOT: $ANDROID_SDK_ROOT"
          echo "ANDROID_NDK_HOME: $ANDROID_NDK_HOME"
          echo "JAVA_HOME: $JAVA_HOME"
          echo "SDK directory structure:"
          ls -la $ANDROID_HOME/
          echo "NDK directory:"
          ls -la $ANDROID_HOME/ndk/ || true
          echo "Tools bin directory (symlink):"
          ls -la $ANDROID_HOME/tools/bin/ || true
          echo "Cmdline tools:"
          ls -la $ANDROID_HOME/cmdline-tools/latest/bin/ || true
          echo "Testing sdkmanager:"
          which sdkmanager || echo "sdkmanager not in PATH"
          sdkmanager --version || echo "sdkmanager command failed"

      - name: Cache Buildozer global directory
        uses: actions/cache@v4
        with:
          path: ~/.buildozer
          key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}
          restore-keys: |
            ${{ runner.os }}-buildozer-

      - name: Cache Buildozer build directory
        uses: actions/cache@v4
        with:
          path: .buildozer
          key: ${{ runner.os }}-buildozer-build-${{ hashFiles('buildozer.spec') }}
          restore-keys: |
            ${{ runner.os }}-buildozer-build-

      - name: Install Buildozer and Cython
        run: |
          pip install --upgrade pip
          pip install buildozer cython==0.29.36

      - name: Build with Buildozer
        run: |
          buildozer android debug

      - name: Show build output
        if: always()
        run: |
          echo "Build directory contents:"
          ls -la bin/ || echo "No bin directory"
          find . -name "*.apk" || echo "No APK files found"

      - name: Diagnostics on failure
        if: failure()
        run: |
          ls -la bin || true
          ls -la .buildozer/android/platform || true
          find . -maxdepth 3 -type f -name "*.log" -print || true

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: ghauri-apk
          path: bin/*.apk
          if-no-files-found: error

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: bin/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
